<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calcGPA() {
        let sIS201Grade = document.getElementById("IS201Grade");
        let iIS201GPA;
        let sCS142Grade = document.getElementById("CS142Grade");
        let iCS142GPA;
        let sACC200Grade = document.getElementById("ACC200Grade");
        let iACC200GPA;
        let iOverallGPA = parseFloat(document.getElementById("overallGPA"));
        let iLast30GPA = parseFloat(document.getElementById("last30GPA"));
        let fTotalGPA;

        switch (sIS201Grade) {
          case "A":
            if (document.getElementById("IS201Retake").checked) {
              iIS201GPA = 3.7;
            } else {
              iIS201GPA = 4;
            }
            break;

          case "A-":
            if (document.getElementById("IS201Retake").checked) {
              iIS201GPA = 3.4;
            } else {
              iIS201GPA = 3.7;
            }
            break;

          case "B+":
            if (document.getElementById("IS201Retake").checked) {
              iIS201GPA = 3;
            } else {
              iIS201GPA = 3.4;
            }
            break;

          case "B":
            if (document.getElementById("IS201Retake").checked) {
              iIS201GPA = 2.7;
            } else {
              iIS201GPA = 3;
            }
            break;

          case "B-":
            if (document.getElementById("IS201Retake").checked) {
              iIS201GPA = 2.4;
            } else {
              iIS201GPA = 2.7;
            }
            break;

          case "C+":
            if (document.getElementById("IS201Retake").checked) {
              iIS201GPA = 2;
            } else {
              iIS201GPA = 2.4;
            }
            break;

          case "C":
            if (document.getElementById("IS201Retake").checked) {
              iIS201GPA = 1.7;
            } else {
              iIS201GPA = 2;
            }
            break;

          case "C-":
            if (document.getElementById("IS201Retake").checked) {
              iIS201GPA = 1.4;
            } else {
              iIS201GPA = 1.7;
            }
            break;

          case "D+":
            if (document.getElementById("IS201Retake").checked) {
              iIS201GPA = 1;
            } else {
              iIS201GPA = 1.4;
            }
            break;

          case "D":
            if (document.getElementById("IS201Retake").checked) {
              iIS201GPA = 0.7;
            } else {
              iIS201GPA = 1;
            }
            break;

          case "D-":
            if (document.getElementById("IS201Retake").checked) {
              iIS201GPA = 0;
            } else {
              iIS201GPA = 0.7;
            }
            break;

          case "E":
            iIS201GPA = 0;
            break;
          default:
            alert("Something is wrong!");
        }

        switch (sCS142Grade) {
          case "A":
            if (document.getElementById("CS142Retake").checked) {
              iCS142GPA = 3.7;
            } else {
              iCS142GPA = 4;
            }
            break;

          case "A-":
            if (document.getElementById("CS142Retake").checked) {
              iCS142GPA = 3.4;
            } else {
              iCS142GPA = 3.7;
            }
            break;

          case "B+":
            if (document.getElementById("CS142Retake").checked) {
              iCS142GPA = 3;
            } else {
              iCS142GPA = 3.4;
            }
            break;

          case "B":
            if (document.getElementById("CS142Retake").checked) {
              iCS142GPA = 2.7;
            } else {
              iCS142GPA = 3;
            }
            break;

          case "B-":
            if (document.getElementById("CS142Retake").checked) {
              iCS142GPA = 2.4;
            } else {
              iCS142GPA = 2.7;
            }
            break;

          case "C+":
            if (document.getElementById("CS142Retake").checked) {
              iCS142GPA = 2;
            } else {
              iCS142GPA = 2.4;
            }
            break;

          case "C":
            if (document.getElementById("CS142Retake").checked) {
              iCS142GPA = 1.7;
            } else {
              iCS142GPA = 2;
            }
            break;

          case "C-":
            if (document.getElementById("CS142Retake").checked) {
              iCS142GPA = 1.4;
            } else {
              iCS142GPA = 1.7;
            }
            break;

          case "D+":
            if (document.getElementById("CS142Retake").checked) {
              iCS142GPA = 1;
            } else {
              iCS142GPA = 1.4;
            }
            break;

          case "D":
            if (document.getElementById("CS142Retake").checked) {
              iCS142GPA = 0.7;
            } else {
              iCS142GPA = 1;
            }
            break;

          case "D-":
            if (document.getElementById("CS142Retake").checked) {
              iCS142GPA = 0;
            } else {
              iCS142GPA = 0.7;
            }
            break;

          case "E":
            iCS142GPA = 0;
            break;
          default:
            alert("Something is wrong!");
        }

        switch (sACC200Grade) {
          case "A":
            if (document.getElementById("ACC200Retake").checked) {
              iACC200GPA = 3.7;
            } else {
              iACC200GPA = 4;
            }
            break;

          case "A-":
            if (document.getElementById("ACC200Retake").checked) {
              iACC200GPA = 3.4;
            } else {
              iACC200GPA = 3.7;
            }
            break;

          case "B+":
            if (document.getElementById("ACC200Retake").checked) {
              iACC200GPA = 3;
            } else {
              iACC200GPA = 3.4;
            }
            break;

          case "B":
            if (document.getElementById("ACC200Retake").checked) {
              iACC200GPA = 2.7;
            } else {
              iACC200GPA = 3;
            }
            break;

          case "B-":
            if (document.getElementById("ACC200Retake").checked) {
              iACC200GPA = 2.4;
            } else {
              iACC200GPA = 2.7;
            }
            break;

          case "C+":
            if (document.getElementById("ACC200Retake").checked) {
              iACC200GPA = 2;
            } else {
              iACC200GPA = 2.4;
            }
            break;

          case "C":
            if (document.getElementById("ACC200Retake").checked) {
              iACC200GPA = 1.7;
            } else {
              iACC200GPA = 2;
            }
            break;

          case "C-":
            if (document.getElementById("ACC200Retake").checked) {
              iACC200GPA = 1.4;
            } else {
              iACC200GPA = 1.7;
            }
            break;

          case "D+":
            if (document.getElementById("ACC200Retake").checked) {
              iACC200GPA = 1;
            } else {
              iACC200GPA = 1.4;
            }
            break;

          case "D":
            if (document.getElementById("ACC200Retake").checked) {
              iACC200GPA = 0.7;
            } else {
              iACC200GPA = 1;
            }
            break;

          case "D-":
            if (document.getElementById("ACC200Retake").checked) {
              iACC200GPA = 0;
            } else {
              iACC200GPA = 0.7;
            }
            break;

          case "E":
            iACC200GPA = 0;
            break;
          default:
            alert("Something is wrong!");
        }

        fTotalGPA =
          iIS201GPA * 0.3 +
          iCS142GPA * 0.3 +
          iACC200GPA * 0.05 +
          iOverallGPA * 0.15 +
          iLast30GPA * 0.2;

        function round(value, decimals) {
          return Number(Math.round(value + "e" + decimals) + "e-" + decimals);
        }

        fTotalGPA = round(fTotalGPA, 2);
      }
    </script>
  </body>
</html>
